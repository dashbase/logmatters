throttleNPerSec: 1

server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081

logging:
  level: INFO
  appenders:
    - type: file
      currentLogFilename: logs/logmatters.log
      archive: true
      archivedLogFilenamePattern: logs/logmatters-%d.log.%i
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB
