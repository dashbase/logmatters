{
    "baseDir": "/data/logmatters/index",
    "cluster": {
        "name": "dashbase-logmatters-server",
        "url": "localhost:2181"
    },
    "firehose": {
        "params": {
            "baseDir": "/data/logmatters/input"
        },
        "type": "dir"
    },
    "indexer": {
        "maxBatchTimeInSec": 60,
        "maxDocsPerSegment": 1000000
    },
    "parser": {
        "clazz": "io.dashbase.logmatters.parse.LogstashEventParser",
        "params": {}
    },
    "retention": {
        "expirationHandler": {
            "params": {},
            "type": "purge"
        },
        "numDays": 14
    }
}
